<div class="container-fluid">
  <div class="col-7">
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Equipo Local</th>
          <th scope="col">Equipo Visitante</th>
          <th scope="col">Equipo Ganador</th>
          <th scope="col">Asistencia</th>
          <th scope="col">Ubicación</th>
          <th scope="col">Hora</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of partidos">
          <td>
            <dd class="partido-id">{{p.id}}</dd>
          </td>
          <td>
            <dd class="equipo-local">{{p.home_team.name}}</dd>
          </td>
          <td>
            <dd class="equipo-visitante">{{p.away_team.name}}</dd>
          </td>
          <td>
            <dd class="equipo-ganador">{{p.winner}}</dd>
          </td>
          <td>
            <dd class="asistencia">{{p.attendance}}</dd>
          </td>
          <td>
            <dd class="ubicacion">{{p.location}}</dd>
          </td>
          <td>
            <dd class="hora">{{p.datetime}}</dd>
          </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-5">
    <h3>Países con más goles de local</h3>
    <ul>
      <li *ngFor="let item of golesLocalArray">
        {{item.name}}: {{item.goals}}
      </li>
    </ul>
  </div>
</div>
